name: Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Validate & Test
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Linting (ESLint)
        run: npm run lint

      - name: Type Checking (TypeScript)
        run: npm run type-check

      # --- Build is required for Lighthouse ---
      - name: Build Application
        run: npm run build
        env:
          # Mock secrets allow the build to pass without real keys
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          UPSTASH_REDIS_REST_URL: "https://mock.upstash.com"
          UPSTASH_REDIS_REST_TOKEN: "mock_token"
          AUTH_SECRET: "mock_secret"

      # --- Run Lighthouse CI ---
      - name: Run Lighthouse CI
        run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          # Re-declare env vars needed for "npm run start" to boot
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          UPSTASH_REDIS_REST_URL: "https://mock.upstash.com"
          UPSTASH_REDIS_REST_TOKEN: "mock_token"
          AUTH_SECRET: "mock_secret"

      - name: Upload Lighthouse Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          SKIP_RATE_LIMIT: "true"
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
