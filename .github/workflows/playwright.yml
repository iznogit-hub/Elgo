name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          # Required by NextAuth to start the server
          AUTH_SECRET: "complex_dummy_secret_for_ci_testing_only"

          # Optional: Prevent other crashes if your app needs these at build/runtime
          # You can use "mock" values if your code handles them (like your rate-limit.ts does)
          UPSTASH_REDIS_REST_URL: "https://mock-redis.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "mock_token"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
