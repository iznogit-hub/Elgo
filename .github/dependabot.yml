version: 2
updates:
  # 1. NPM Dependencies (Weekly)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"

    # âš¡ Strategy: Grouping reduces noise significantly
    groups:
      # Group 1: Core Framework (Next.js & React)
      # These often need to be updated together to avoid version conflicts
      framework:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "eslint-config-next"

      # Group 2: UI & Styling (Tailwind, Radix, Lucide)
      # Visual updates usually go together
      ui:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "lucide-react"
          - "@radix-ui/*"
          - "class-variance-authority"
          - "clsx"
          - "tailwind-merge"
          - "cobe"

      # Group 3: Testing & Linting (Dev Dependencies)
      # Low risk, can usually be merged in bulk
      testing:
        patterns:
          - "eslint"
          - "prettier"
          - "@playwright/*"
          - "typescript"
          - "@types/*"

    # Limit open PRs to prevent flooding if you go on vacation
    open-pull-requests-limit: 10

    # Keep commit history clean and semantic
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # 2. GitHub Actions (Monthly)
  # Updates the workflows themselves (e.g., actions/checkout@v4)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
