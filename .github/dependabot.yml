version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"

    groups:
      # Group 1: Core Framework
      framework:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "eslint-config-next"

      # Group 2: UI & Forms (Added react-hook-form)
      ui:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "lucide-react"
          - "@radix-ui/*"
          - "class-variance-authority"
          - "clsx"
          - "tailwind-merge"
          - "cobe"
          - "react-hook-form" # <-- Added explicit match
          - "@hookform/*" # <-- Future proofing

      # Group 3: Testing & Dev Tools
      testing:
        patterns:
          - "eslint"
          - "prettier"
          - "@playwright/*"
          - "typescript"
          - "@types/*"
          - "@axe-core/*"

      # Group 4: The Catch-All (IMPORTANT)
      # This grabs anything that didn't match the above rules
      # like 'baseline-browser-mapping', 'zod', 'resend', etc.
      others:
        patterns:
          - "*"

    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
